<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STUDENT PERSONAL DETAILS</h1>
    <hr>
    <br>
    <div>
   <form action="">
    
    <div class="div1">
    <label for="name">Student Name:</label>
    <input type="text" id="name">
    <br>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname">
    <br>
    <br>
    <label for="">Gender:</label>
    <input type="radio" ><b>Male</b>
    
    <input type="radio" ><b>Female</b>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br>
    <br>
    <label for="date">Date:</label>
    <input type="Date" id="date">
    <br>
    <br>
    <label for="mob">Mobile no:</label>
    <input type="tel" id="mob">
    <br>
    <br>
    <label for="add">Address:</label>
    <textarea name="" id="add" cols="30" rows="3"></textarea>
    <br>
    <br>
    <label for="fee">Fees submission:</label>
    <input type="checkbox" id="fee"><b>YES</b>
    <input type="checkbox" id="fee"><b>NO</b>
    <br>
    <br>
    <label for="state">State:</label>
    <select name="" id="state">
        <option value=""></option>
        <option value="">UTTAR PRADESH</option>
        <option value="">BIHAR</option>
        <option value="">MAHARASTRA</option>
        <option value="">JAMMU & KASHMIR</option>

    </select>
    <br>
    <br>
    <label for="">Select Board:</label>
    <input type="text" list="board">
    <datalist id="board">
        <option>UP BOARD</option>
        <option >BIHAR BOARD</option>
        <option >MAHARASTRA BOARD</option>
        <option >CBSC BOARD</option>
    </datalist>
 <br>
 <br>
 <label for="">Password:</label>
 <input type="password">
 <br>
 <br>
<button>submit</button>
<button>cancel
</button>
</div>
   </form> 
</div>
</body>
</html>
