    .myinput {
        display: block;
        width: 100%;
        box-sizing:border-box;
        padding: 10px 20px;
        margin-bottom:20px;
        border-radius:5px;
        border:none;
        border-bottom:2px solid black;
        background-color:#e4e4e4;


    }
    .mybtn{
        width: 100%;
        background-color: rgba(137, 43, 226, 0.616);
        padding: 10px 5px ;
        color: white;
        margin-top: 20px;
        margin-bottom: 30px;
        border: none;
        border-radius: 5px;
        transition-property: all;
        transition-duration:0.5s ;
    }
    .brand{
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 2px;
        text-align: center;
    }
    .text{
        text-align: center;
    }
    form{
        margin-top: 30px;

    }
    .mybtn:hover{
        transform: scale(1.1) translatey(10px);
        box-shadow: 0 -5px 10px -5px #0000008d;
    }
</style>
</head>
<body>
    <div class="mycard">
        <p class="brand">Brand Logo</p>
        <h2 class="text">Member Login</h2>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, porro.</p>
    <form>
    <label for="">Email</label>
    <input type="email" class="myinput">
    <label for="">Password</label>
    <input type="password" class="myinput">
    <button class="mybtn">submit</button>
    
</form>
</div>
</body>
